name: sync readme

on: 
  push:
    branches:
      - master
    paths:
      - "README.md"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Sync
          uses: ms-jpq/sync-dockerhub-readme@v1
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
            repository: ivirgil/avdc
            readme: README.md
